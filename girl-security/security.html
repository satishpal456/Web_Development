<html>
    <head>
        <title>
            Security
        </title>
        <style>
            #map {
                width: 100%;
                height: 400px;
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap() {
                var a = {lat: 25.363, lng: 131.044};
                var b = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: b
                });
                var marker = new google.maps.Marker({
                position: b,
                map: map
                });
                var marker = new google.maps.Marker({
                position: a,
                map: map
                });
            }
            </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQnMIYBHKcBZqHoOA03utZVW_986J1_pg&callback=initMap">
    </script>
    </body>
</html>
